        document.addEventListener('DOMContentLoaded', function() {
          var pdfLinks = document.getElementsByClassName('pdf-link');

          Array.prototype.forEach.call(pdfLinks, function(link) {
            link.addEventListener('click', function(event) {
              event.preventDefault();
              var pdfUrl = this.getAttribute('href');

      var popupWidth = 800; // Largeur de la fenêtre pop-up en pixels
      var popupHeight = 600; // Hauteur de la fenêtre pop-up en pixels
      var leftPosition = (screen.width - popupWidth) / 2; // Position horizontale centrée
      
      var popup = window.open('', '_blank', 'width=' + popupWidth + ', height=' + popupHeight + ', left=' + leftPosition);
      popup.document.write('<!DOCTYPE html><html><head><title>PDF Viewer</title></head><body><iframe src="' + pdfUrl + '" width="100%" height="' + (popupHeight - 50) + '"></iframe></body></html>');
      popup.document.close();
  });
        });
      });


        var currentDocumentPath = "";

        function openPopup(documentPath) {
            var popup = document.getElementById("popup");
            var documentObject = document.getElementById("document-object");

            documentObject.setAttribute("data", documentPath);
            currentDocumentPath = documentPath;
            popup.style.display = "block";
        }

        function closePopup() {
            var popup = document.getElementById("popup");
            var documentObject = document.getElementById("document-object");

            documentObject.removeAttribute("data");
            currentDocumentPath = "";
            popup.style.display = "none";
        }

        document.addEventListener("keydown", function (event) {
            if (event.key === "Escape") {
                closePopup();
            }
        });

        document.getElementById("popup").addEventListener("click", function (event) {
            if (event.target.id === "popup") {
                closePopup();
            }
        });

        document.addEventListener("click", function (event) {
            if (event.target.classList.contains("open-popup-link")) {
                event.preventDefault();
                var documentPath = event.target.getAttribute("data-document");
                openPopup(documentPath);
            }
        });

        document.getElementById("go-back").addEventListener("click", () => {
            history.back();
        });
    </script>
